version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.10
  provider: ^6.0.5
  shared_preferences: ^2.1.0
  salomon_bottom_bar: ^3.3.2
