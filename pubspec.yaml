  path_provider: ^2.0.14
  build_runner: ^2.3.3
  hive_generator: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
